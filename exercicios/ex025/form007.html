<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        form {
            background-color: rgb(66, 183, 183);
        }
    </style>
</head>
<body>
    <h1>exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                <option value="" selected >---Escolha---</option>
                <optgroup label="Região sudeste">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="RN">Rio grande do norte</option>
                    <option value="PE">Pernambuco</option>
                    <option value="Ma
                    ">Maranhão</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="adm">Administrador</option>
                <option value="cont">Contabilista</option>
                <option value="dev">Desenvolvedor</option>
                <option value="prof">Professor</option>
            </datalist>
            <p>
                <label for="img">Mensagem</label><br>
                <textarea name="msg" id="imsg" cols="30"
                rows="10"></textarea><br>
            </p>
            


        </p>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>





    </form>



</body>
</html>
