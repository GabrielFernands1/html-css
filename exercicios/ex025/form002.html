<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <input type="text" name="Sen" id="isen"required placeholder="senha segura" autocomplete="current-password">

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
